<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tabbed Menu Page</title>
  </head>
  <body>
    <h1>Tabbed Menu Page</h1>

    <section>
      <div class="title">
        <h2>Our Menu</h2>
      </div>

      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">All</button>
        <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
      </div>

      <div class="section-center">
        <article class="menu-item">
          <img src="./images/menu-item.jpeg" class="photo" alt="Menu item" />
          <div class="item-info">
            <header>
              <h4>Butter Milk</h4>
              <h3>$15</h3>
            </header>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis
              beatae eos dolorum quasi nihil harum, ipsa vel eaque, totam
              voluptate ad quam quidem veniam, doloribus voluptas tempora porro.
              Recusandae, reiciendis.
            </p>
          </div>
        </article>
      </div>
    </section>

    <script src="./scripts2.js"></script>
  </body>
</html>
