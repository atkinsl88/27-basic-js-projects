<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to create Rock, Paper, Scissors</title>
</head>
<body>

  <h1>Rock, Paper, Scissors</h1>

  <div class="players-section">
    <button id="rock" class="btn btn-rock">Rock</button>
    <button id="paper" class="btn btn-paper">Paper</button>
    <button id="scissors" class="btn btn-scissors">Scissors</button>
    <p>User picks: <span id="users-choice"></span></p>
  </div>

  <div class="computers-section">
    <p>Computer picks: <span id="comps-choice"></span></p>
  </div>

  <hr>

  <div class="winning-section">
    <p>Winner is: <span id="result-display"></span></p>
  </div>

  <script src="./scripts.js"></script>
  
</body>
</html>
