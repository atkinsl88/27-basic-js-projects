  <h1>How to create a Modal</h1>

  <button class="btn modal">

  <div class="modal-overlay">
    <div class="modal-container">
      <p>Lorem ipsum</p>
      <button class="close">
        Close

    </div>
  </div>


  <script src="./scripts.js"></script>
  
</body>
